
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Luxury Order Form</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f7f1e3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: linear-gradient(to right, #8e9eab, #eef2f3);
    }

    .order-form {
      background-color: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .order-form:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-family: 'Times New Roman', serif;
      font-size: 2.5rem;
      color: #2c3e50;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: 2px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fafafa;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #8e44ad;
      box-shadow: 0 0 10px rgba(142, 68, 173, 0.3);
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
    }

    .submit-btn {
      background-color: #8e44ad;
      color: #fff;
      padding: 15px;
      border: none;
      border-radius: 8px;
      width: 100%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    .submit-btn:hover {
      background-color: #732d91;
      box-shadow: 0 10px 20px rgba(115, 45, 145, 0.4);
    }

    .submit-btn:active {
      background-color: #5e2378;
    }

    .order-form select option {
      font-size: 1rem;
    }

    .order-form::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 70px;
      height: 5px;
      background-color: #8e44ad;
      border-radius: 10px;
      margin-top: -20px;
    }

    @media (max-width: 768px) {
      .order-form {
        padding: 30px;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <form class="order-form">
    <h1>Order Online</h1>
    <div class="form-group">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email address" required>
    </div>
    <div class="form-group">
      <label for="food">Select Food Item</label>
      <select id="food" required>
        <option value="">Choose an item</option>
        <option value="pizza">Pizza</option>
        <option value="burger">Burger</option>
        <option value="pasta">Pasta</option>
        <option value="spicy-potato">Spicy Potato</option>
        <option value="garlic-bread">Garlic Bread</option>
        <option value="tomato-soup">Tomato Soup</option>
        <option value="dim-sum">Dim Sum</option>
        <option value="momo">Momo</option>
        <option value="ice-cream">Ice Cream</option>
        <option value="paneer-tikka">Paneer Tikka</option>
        <option value="black-water">Black Water</option>
        <option value="soya-chaap">Soya Chaap</option>
      </select>
    </div>
    <div class="form-group">
      <label for="message">Additional Instructions</label>
      <textarea id="message" rows="5" placeholder="Any special instructions?"></textarea>
    </div>
    <button type="submit" class="submit-btn">Place Order</button>
  </form>
</body>
</html>
